<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Exam Clock</title>

    <style>
        /* Sticky footer styles */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px;
            /* Margin bottom by footer height */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Set the fixed height of the footer here */
            line-height: 60px;
            /* Vertically center the text there */
            background-color: #f5f5f5;
        }


        /* Custom page CSS */
        /* Not required for template or sticky footer method. */

        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }
    </style>

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-timeago@5.0.0/dist/vue-timeago.min.js"></script>

</head>

<body>
    <div id="app">
        <!-- Begin page content -->
        <main role="main" class="container">
            <h1 class="mt-5">{{ examTitle }}</h1>
            <h2 class="mt-5">From {{ startTime }} to {{ endTimeInput }}</h2>
            <div class="row mt-5">
                <div class="col-lg-6">
                    <div class="card text-center">
                        <div class="card-header">
                            Remaining Time
                        </div>
                        <div class="card-body">
                            <h1>
                                <timeago :datetime="endTime" :auto-update="1"></timeago>
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card text-center">
                        <div class="card-header">
                            Current Time
                        </div>
                        <div class="card-body">
                            <h1>
                                {{ currentTime }}
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 card text-center" v-if="showInfo">
                <div class="card-header">
                    Exam Information
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col">
                                <label for="examTitleInput">Exam Title</label>
                                <input type="text" class="form-control" id="examTitleInput" v-model="examTitle"
                                    placeholder="Enter exam title">
                            </div>
                            <div class="form-group col">
                                <label for="startTimeInput">Start Time</label>
                                <input type="time" class="form-control" id="startTimeInput" v-model="startTime"
                                    placeholder="Enter start time">
                            </div>
                            <div class="form-group col">
                                <label for="endTimeInput">End Time</label>
                                <input type="time" class="form-control" id="endTimeInput" v-model="endTimeInput"
                                    placeholder="Enter end time">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-5">
                <button type="button" class="btn btn-primary" v-if="showChangeBtn" v-on:click="showChangeExamInfo">Change
                    Exam Info</button>
                <button type="button" class="btn btn-secondary" v-if="showCloseBtn" v-on:click="closeChangeExamInfo">Close</button>
            </div>

        </main>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Copyright Â© 2018 Junru Zhong @
                    CST, DST, UIC</span>
            </div>
        </footer>
    </div>
</body>

</html>

<script>
    Vue.use(VueTimeago, {
        name: 'Timeago', // Component name, `Timeago` by default
        locale: 'en' // Default locale
    })

    var app = new Vue({
        el: '#app',
        data: {
            'examTitle': 'Test Exam',
            'startTime': '00:00',
            'endTimeInput': '00:00',
            'currentTime': '',
            'showInfo': true,
            'showChangeBtn': false,
            'showCloseBtn': true
        },
        methods: {
            updateTime: function () {
                this.currentTimeUpdateInterval = setInterval(function () {
                    this.currentTime = new Date().toLocaleTimeString('en-us')
                }.bind(this), 1000)
            },
            showChangeExamInfo: function () {
                this.showInfo = true;
                this.showChangeBtn = false;
                this.showCloseBtn = true;
            },
            closeChangeExamInfo: function () {
                this.showInfo = false;
                this.showChangeBtn = true;
                this.showCloseBtn = false;
            }
        },
        mounted() {
            this.updateTime()
        },
        computed: {
            'endTime': function () {
                var endTimeObj = new Date(new Date().toDateString() + ' ' + this.endTimeInput)
                return endTimeObj
            }
        }
    })
</script>
